<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body class="container m-6">
    <h1 class="title is-1 has-text-centered">Calculadora JS</h1>
    <div class="block">
        <div class="field">
            <div class="control">
                <input class="input" id="txtN1" type="text" placeholder="Digite um número">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input id="txtN2" class="input" type="text" placeholder="Digite outro número">
            </div>
        </div>
        <button id="btnSomar" class="button is-primary">+</button>
        <button id="btnSubtrair" class="button is-primary">-</button>
        <button id="btnMultiplicar" class="button is-primary">*</button>
        <button id="btnDividir" class="button is-primary">/</button>
        <h3 class="title is-3 has-text-centered m-3">Resultado</h3>
        <div id="resultado"></div>
    </div>
</body>
<script src="acao.js"></script>
</html>
