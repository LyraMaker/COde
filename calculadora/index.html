<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body class="container m-6">
    <h1 class="title is-1 has-text-centered">Calculadora JS</h1>
    <div class="block">
        <div class="field">
            <div class="control">
                <input class="input" id="txtN1" type="text" placeholder="Digite um número">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input id="txtN2" class="input" type="text" placeholder="Digite outro número">
            </div>
        </div>
        <button id="btnSomar" class="button is-primary" onclick="soma()">+</button>
        <button id="btnSubtrair" class="button is-primary" onclick="subtracao()">-</button>
        <button id="btnMultiplicar" class="button is-primary" onclick="multiplicacao()">*</button>
        <button id="btnDividir" class="button is-primary" onclick="divisao()">/</button>
        <h3 class="title is-3 has-text-centered m-3">Histórico de resultados</h3>
        <div id="resultado"></div>
    </div>
</body>

</html>
